  - stage: test
    name: Run tests - html
    script:
    - mvn install -DskipTests #add -ntp when maven will be >=3.6.1 on travis
    - echo "arguments=$CHROME_ARGS" > $CHROME_PROPERTIES
    - mvn verify $WITH_PARAMS -pl $HTML_TESTS

