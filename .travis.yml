language: java
jdk:
- openjdk8
before_install:
- sudo apt-get -y install jq
before_script:
- ls -lah
- google-chrome-stable --version
addons:
  chrome: stable

env:
  global:
  - CHROME_PROPERTIES="chrome.properties"
  - WITH_PARAMS="-Ddriver=chrome -Dchrome.capabilities.path=../$CHROME_PROPERTIES" #add -ntp when maven will be >=3.6.1 on travis
  - NOPO_TESTS="com.epam.jdi:jdi-light-bdd-no-po-tests"
  - BDD_TESTS="com.epam.jdi:jdi-light-bdd-tests"
  - BOOTSTRAP_TESTS="com.epam.jdi:jdi-light-bootstrap-tests"
  - HTML_TESTS="com.epam.jdi:jdi-light-html-tests"
  - EXAMPLES="com.epam.jdi:jdi-light-examples"
  - PERFORMANCE="com.epam.jdi:jdi-performance"
  - CHROME_ARGS="--headless"
  
stages:
- prepare
- compile
- test
- reports

jobs:
  include:
  - stage: prepare
    name: Welcome to jdi
    script:
    - echo ------------------- WELCOME TO JDI ----------------------
    - mvn --version #it is helpful

  - stage: compile
    name: Compile jdi code
    script:
    - mvn install -DskipTests

