# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven
env:
  ALLURE_VERSION: "2.10.0"

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Build with Maven
        id: build
        run: mvn compile

      - name: Get Allure history
        uses: actions/checkout@v2
        id: allure-setup
        if: steps.build.outcome == 'success'
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Code Compile
        id: js-driver-compile
        run: mvn -ntp install -DskipTests

      - name: JS Driver Tests
        if: steps.allure-setup.outcome == 'success'
        timeout-minutes: 10
        continue-on-error: true
        run: mvn verify $WITH_PARAMS -pl $GROUP_ID:tests-js-driver --fail-at-end

      - name: JS Wrappers Tests
        if: steps.allure-setup.outcome == 'success'
        timeout-minutes: 10
        continue-on-error: true
        run: mvn verify $WITH_PARAMS -pl $GROUP_ID:tests-js-wrappers --fail-at-end

      - name: JS Talk Tests
        if: steps.allure-setup.outcome == 'success'
        timeout-minutes: 10
        continue-on-error: true
        run: mvn verify $WITH_PARAMS -pl $GROUP_ID:tests-js-talk --fail-at-end

      - name: JS E2E Tests
        if: steps.allure-setup.outcome == 'success'
        timeout-minutes: 10
        continue-on-error: true
        run: mvn verify $WITH_PARAMS -pl $GROUP_ID:tests-js-e2e --fail-at-end

      - name: Allure Report action from marketplace
        uses: simple-elf/allure-report-action@master
        if: always()
        with:
          allure_results: target/allure-results
          allure_history: allure-history

      - name: Deploy report to Github Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v2
        env:
          PERSONAL_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PUBLISH_BRANCH: gh-pages
          PUBLISH_DIR: allure-history
